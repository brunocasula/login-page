<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login</title>
</head>

<body>

  <header>

  </header>
  <main>
    <div class="main-wrapper">
      <img src="./img/Banner.png" alt="">

      <div class="form-wrapper">
        <form action="">
          <fieldset>
            <legend>Login</legend>

            <div class="input-wrapper">
              <label for="event-mail">Email adress</label>
              <input type="email" name="email" id="event-mail" placeholder="name@mail.com" required />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Password</label>
              <input type="password" name="password" id="event-password" placeholder="••••••" required />
            </div>

            <div class="input-check-wrapper">
              <input type="checkbox" name="remember-password" id="remember-password">
              <label for="remember-password">Remember-password</label>
            </div>

            <button type="submit" id="button-login">Login</button>
            <p>Don't have an account? <a href="#">Sign up</a> </p>

            <section class="account-google">
              <p>or</p>
              <a id="button-goggle" href="#">
                <img src="./img/google_logo.png" alt="">
                <span>Authorize with google</span>
              </a>

            </section>
          </fieldset>
        </form>
      </div>

    </div>
  </main>
  <footer>

  </footer>

</body>

</html>
